<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/pygments.css" rel="stylesheet">
    
    <script type="text/javascript" src="{{ ASSET_PATH }}/../geo-key/geo-key.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/../geo-key/geo-key.hotkey.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/../geo-key/geo-key.checkbox.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/../geo-key/geo-key.indicator.js"></script>
    
    <script type="text/javascript" src="{{ ASSET_PATH }}/../tinymce/tinymce.min.js"></script>
    
  </head>

  <body>
    

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="http://dnatsvlishvili.github.io/geo-key-js/index.html">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
      <a href="https://github.com/dnatsvlishvili/geo-key-js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
    </div>


    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p><a href="https://github.com/dnatsvlishvili/geo-key-js">GeoKey.JS</a> &copy; {{ site.author.name }} 2013
        </p>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
